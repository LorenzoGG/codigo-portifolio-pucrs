<script>
    console.log('[Fila/Queue]');
    // Qualquer tipo de dado
    // Uma atrás da outra, a ordem IMPORTA
    // Quem entra primeiro, sai primeiro

var fila = [
    'scripts.js',
    'style.css',
    'imagem.png',
];

// Adiciona alguem na fila
fila.push ('doguinho.png');  //Adiciona item como ultimo na lista
// Remove o primeiro da fila
fila.shift(); //Deleta o primeiro item da fila
// ==================================================================
//Receita para criar filas
//===================================================================
// -enqueue: enfileirar
// -dequeue: desenfileirar
class Queue {//Class: Receita para criar objetos
    constructor() {
        this.data = [];
    }
    print(){
        console.log(this.data);
    }
    enqueue(item) {
        this.data.push(item)
    } 
    dequeue() {
        this.data.shift();
    } 
}

    //Design do código First
var requests = new Queue();
// Open Closed
// Open: aberto para extensão
// Closed: fechado para modificação
requests.enqueue('scripts.js');
requests.print();
requests.dequeue('scripts.js');
requests.enqueue('style.css');
requests.enqueue('imagem.png');
requests.enqueue('doguinho.png');
requests.print();

</script>
